<dom-module id="at-carbon-stepper-heading">
    <template>
        <style include="at-core-style-classes">
            .stepCircle {
                border-radius: 50%;
                color: white;
                text-align: center;
                width: 30px;
                height: 30px;
                font-size: 20px;
                line-height: 30px;
            }
        </style>

        <div id="container">
            <div id="inner" class="container layout-vertical msm">
                <div class="container layout-horizontal layout-center">
                    <div id="stepCircle" class="stepCircle background-grey mrsm"></div>
                    <slot></slot>
                </div>
            </div>
        </div>

    </template>

</dom-module>

<script>
    Polymer({

        is: 'at-carbon-stepper-heading',

        properties: {
            heading: {
                type: String,
                value: ''
            },
            stepNumber: {
                type: String,
                value: ''
            },

            forStepper: {
                type: String,
                value: ''
            },

            dataName: {
                type: String,
                value: ''
            },

            stepper: {
                type: Object,
                value: null
            },
        },

        listeners: {
            'tap': '_tapHandler'
        },

        ready: function() {
            var self = this;

            var stepCircle = self.$.stepCircle;

            stepCircle.innerHTML = this.stepNumber;
        },

        _tapHandler: function(event) {

            if(this.forStepper == null) {
                console.log("Stepper-heading: for-stepper is null.");
                return;
            }

            if(this.dataName == null) {
                console.log("Stepper-heading: data-name is null.");
                return;
            }

            var stepper = document.getElementById(this.forStepper);

            if(stepper == null) {
                console.log("Stepper-heading: stepper is null");
                return;
            }

            stepper.selected = this.dataName
        }

    });
</script>
